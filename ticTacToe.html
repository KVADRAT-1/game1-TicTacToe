<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ticTacToe.css">
    <title>ticTacToe</title>
</head>
<body class="body">
    <div class="game">
        <div class="game__user-win"></div>
        <div class="game__window">
            <button class="game__cell" id="0"></button>
            <button class="game__cell" id="1"></button>
            <button class="game__cell" id="2"></button>
            <button class="game__cell" id="3"></button>
            <button class="game__cell" id="4"></button>
            <button class="game__cell" id="5"></button>
            <button class="game__cell" id="6"></button>
            <button class="game__cell" id="7"></button>
            <button class="game__cell" id="8"></button>
        </div>
        <button class="game__reset-button">NEW GAME</button>
    </div>
</body>
<script src="./ticTacToe.js"></script>
</html>
